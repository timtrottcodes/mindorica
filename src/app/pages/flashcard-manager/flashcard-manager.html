<div class="container mt-4">
    <h2>Flashcards for "{{ topicName }}"</h2>
  
    <div class="row my-4">
      <div class="col-md-6">
        <form (submit)="saveFlashcard(); $event.preventDefault()" class="mt-4">
          <div class="mb-2">
            <input class="form-control" [(ngModel)]="editCard.front" name="front" placeholder="Front text" required />
          </div>
          <div class="mb-2">
            <input class="form-control" [(ngModel)]="editCard.back" name="back" placeholder="Back text" required />
          </div>
          <div class="d-flex gap-2">
            <button class="btn btn-success" type="submit">
              {{ editCard.id ? 'Update' : 'Add' }} Flashcard
            </button>
            <button *ngIf="editCard.id" class="btn btn-secondary" type="button" (click)="cancelEdit()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  
    <div class="row g-3">
      
      <ul class="list-group mt-3">
        <li *ngFor="let card of flashcards" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ card.front }}</strong>
            <div class="text-muted">{{ card.back }}</div>
          </div>
          <div>
            <button class="btn btn-sm btn-outline-primary me-2" (click)="startEdit(card)">Edit</button>
            <button class="btn btn-sm btn-outline-danger" (click)="requestDelete(card)">Delete</button>
          </div>
        </li>
      </ul>

    </div>
  </div>

  <!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete this flashcard?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="confirmDelete()">Delete</button>
      </div>
    </div>
  </div>
</div>
