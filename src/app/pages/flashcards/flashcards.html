<div class="container mt-4">
    <h2>Flashcards for "{{ topicName }}"</h2>
  
    <div class="row my-4">
      <div class="col-md-6">
        <form (submit)="addFlashcard(); $event.preventDefault();" class="mb-4">
          <div class="mb-3">
            <label for="front" class="form-label">Front</label>
            <input type="text" class="form-control" id="front" [(ngModel)]="newFront" name="front" required />
          </div>
          <div class="mb-3">
            <label for="back" class="form-label">Back</label>
            <input type="text" class="form-control" id="back" [(ngModel)]="newBack" name="back" required />
          </div>
          <button type="submit" class="btn btn-primary">Add Flashcard</button>
        </form>
      </div>
    </div>
  
    <div class="row g-3">
      <div
        *ngFor="let card of flashcards"
        class="col-sm-6 col-md-4 col-lg-3"
        (click)="toggleCard(card)"
        style="cursor: pointer;"
      >

      <div class="flashcard" [class.flipped]="card.flipped">
        <div class="front">{{ card.front }}</div>
        <div class="back">{{ card.back }}</div>
      </div>

      </div>
    </div>
  </div>
