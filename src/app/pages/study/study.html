<div class="text-center my-5">
  <h1>What would you like to learn today?</h1>
  <p class="text-muted">Choose a topic below to begin studying flashcards.</p>
</div>

<!-- Filter Dropdown -->
<div class="text-center mb-4">
  <select class="form-select w-auto d-inline-block" [(ngModel)]="selectedCategory" (change)="applyFilter()">
    <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
  </select>
</div>

<!-- Animated Topic Pills -->
<div class="d-flex flex-wrap justify-content-center gap-2 px-3">
  <button
    *ngFor="let tc of filteredTopics"
    class="btn btn-outline-primary rounded-pill px-4 py-2 topic-pill"
    (click)="startStudy(tc.topic.id)"
  >
    {{ tc.topic.id }} ({{ tc.count }})
  </button>
</div>
